<html>
   <head>
      <title>
        Inline Sheets for multiple tags
      </title>
      <style type="text/css">
          h1,h2,p
          {
            color :orangered;
            font-family :Arial;
          }
      </style>
    </head>
    <body>
      <h1>Color is Red and font is arial</h1>
      <h2>Color is Red and font is arial</h2>
      <p>This is a paragraph </p>
    </body>
</html>
